spring:
  application:
    name: user-service

  datasource:
    url: jdbc:postgresql://localhost:5432/additional-user-data-service
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        hbm2ddl:
          auto: update
  profiles:
    active: jpa

github:
  client:
    url: https://api.github.com/users